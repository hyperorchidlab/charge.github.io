<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HOP Charger</title>
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <link rel="icon" href="./favicon.png" sizes="128x128">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/umbrella.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/bs58.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
</head>

<body>
    <div class="uk-align-center">
        <div>
            <div class="connection">
                <span id="network" class="uk-label uk-label-danger">connect wallet</span>
                <!-- <div class="uk-align-center uk-margin-small uk-width-3-4"> -->
                <div class="account-info">
                    <span id="user_address" class="uk-text-primary text-offset">...</span>
                    <br>
                    <span class="uk-label">ETH</span><span id="eth-balance" class="text-offset">0</span>
                    <span class="uk-label">HOP</span><span id="hop-balance" class="text-offset">0</span>
                    <button id="approve-button" class="uk-button uk-button-small hide">approve</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="add-section">
            <div class="uk-align-center">
                <input id="account-to-add" class="uk-input" type="text" placeholder="Input address you want to add" />
                <button id="add-button" class="uk-button uk-button-primary">ADD</button>
            </div>

            <ul id="display-list" class="uk-list uk-list-decimal">
            </ul>

            <div id="summary" >
                <h4>Summary:</h4>
                <div class="uk-grid-small" uk-grid>
                    <div class="uk-width-expand" uk-leader>Address Counts:</div>
                    <div id="address-count">0</div>
                </div>
                <div class="uk-grid-small" uk-grid>
                    <div class="uk-width-expand" uk-leader>Total HOP:</div>
                    <div id="hop-count">0</div>
                </div>
                <button id="charge" class="uk-button uk-button-primary uk-margin-small">charge</button>
            </div>


        </div>

        <div id="choose-pool" uk-modal>
            <div class="uk-modal-dialog uk-modal-body">
                <span uk-icon="icon: forward"></span>
                <span id="charge-address"></span>

                <select class="uk-select select" id="pool-list">
                </select>
                <input id="charge-number" class="uk-input charge-number" type="number" placeholder="Charge Number">
                <p class="uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    <button id="save-change" class="uk-button uk-button-primary" type="button">Save</button>
                </p>
            </div>

        </div>

    </div>
</body>

</html>
